{% block head %}
<title>Daftar peminjaman</title>
{% endblock %}

    .table>tbody>tr>td {

                        <select ng-model="filterRuangan" class="form-control input-sm" id="filterQuery" ng-change="filterEvents('filter')">
                            <option value="Semua" selected>Semua</option>
                            <option value="{[{ ruanganData.nama }]}" ng-repeat = "ruanganData in ruanganList">{[{ ruanganData.nama }]}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" style="padding:8px">
                <div class="col-md-6 col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon" style="text-align: left">Peminjam </span>
                        <select ng-model="filterPeminjam" class="form-control input-sm" id="filterQueryPeminjam" ng-change="filterEvents('filter')">
                            <option value="Semua" selected>Semua</option>
                            <option value="{[{ peminjamData.nama }]}" ng-repeat = "peminjamData in peminjamList">{[{ peminjamData.nama }]}</option>
                        </select>
                    </div>
                </div>
            </div>

                <div class="col-md-6 col-xs-12">

                        <span class="input-group-addon" style="text-align: left">Tahun </span>
                        <select ng-model="filter_year" ng-options="x for x in poss_year" class="form-control input-sm" ng-change="filterEvents('filter')">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" style="padding:8px">
                <div class="col-md-6 col-xs-12">

                        <select ng-model="filter_month" ng-options="x.name for x in poss_month" class="form-control input-sm" ng-change="filterEvents('filter')">
                        </select>
                    </div>
                </div>
            </div>
